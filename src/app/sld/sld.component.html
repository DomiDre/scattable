<form [formGroup]="sldForm" (ngSubmit)="calculate_sld()">
    <mat-card-content>
        <mat-form-field class="full-width">
            <input matInput placeholder="Material" formControlName="material">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Density" formControlName="density">
        </mat-form-field>
        <!-- <mat-form-field class="full-width">
            <input matInput placeholder="Thickness" formControlName="thickness">
        </mat-form-field> -->
        <!-- <mat-form-field class="full-width">
            <input matInput placeholder="Source neutrons" formControlName="sourceNeutrons">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Source X-rays" formControlName="sourceXrays">
        </mat-form-field> -->
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button type="submit" [disabled]="!sldForm.valid">CALCULATE</button>
    </mat-card-actions>
</form>

<div *ngIf="calculatedSLD">
    {{ calculatedSLD.value | number:'1.0-3'}} +/- {{ calculatedSLD.uncertainty | number:'1.0-3'}}
</div>
